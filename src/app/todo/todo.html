<div class="p-6 max-w-4xl mx-auto space-y-6 bg-white shadow-lg rounded-md">
  <h2 class="text-2xl font-bold text-center">ğŸ“ Min Todo-liste</h2>

  <!-- Input-skjema -->
  <form (submit)="addTask()" class="grid grid-cols-1 md:grid-cols-4 gap-4">
    <input
      [(ngModel)]="newTask"
      name="task"
      required
      placeholder="Hva skal gjÃ¸res?"
      class="border rounded px-3 py-2 col-span-1 md:col-span-2"
    />
    <input
      [(ngModel)]="newDueDate"
      name="dueDate"
      type="date"
      class="border rounded px-3 py-2"
    />
    <input
      [(ngModel)]="newDueTime"
      name="dueTime"
      type="time"
      class="border rounded px-3 py-2"
    />
    <input
      [(ngModel)]="newCategory"
      name="category"
      placeholder="Kategori"
      class="border rounded px-3 py-2"
    />
    <button
      type="submit"
      class="md:col-span-4 px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700"
    >
      â• Legg til
    </button>
  </form>

  <!-- Massehandlinger -->
  <div *ngIf="selectMode" class="flex items-center justify-between text-sm border-t pt-4">
    <div class="space-x-2">
      <button (click)="toggleSelectAll()" class="underline text-blue-600 text-xs">
        {{ anySelected ? 'Fjern valg' : 'Velg alle' }}
      </button>
      <button (click)="markSelectedAsDone()" class="underline text-green-600 text-xs">
        Marker som ferdig
      </button>
      <button (click)="markSelectedAsUndone()" class="underline text-yellow-600 text-xs">
        Marker som ikke ferdig
      </button>
      <button (click)="removeSelected()" class="underline text-red-600 text-xs">
        Slett valgte
      </button>
    </div>
    <button (click)="selectMode = false" class="text-xs text-gray-500 hover:underline">
      âŒ Avslutt
    </button>
  </div>

  <!-- Oppgavelister: Aktive + Ferdige -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Aktive -->
    <div>
      <h3 class="text-lg font-semibold mb-2">ğŸ“Œ Aktive</h3>
      <ul class="space-y-2">
        <li *ngFor="let task of activeTasks; trackBy: trackById" class="flex items-center justify-between border rounded px-3 py-2 bg-gray-50 hover:bg-gray-100">
          <label class="flex items-center gap-3">
            <input
              *ngIf="selectMode"
              type="checkbox"
              [(ngModel)]="task.selected"
              class="w-4 h-4 accent-black"
            />
            <input
              *ngIf="!selectMode"
              type="checkbox"
              [checked]="task.done"
              (change)="toggle(task)"
              class="w-4 h-4 accent-black"
            />
            <span class="text-sm">{{ task.text }}</span>
          </label>
          <button (click)="remove(task)" class="text-sm text-red-500 hover:text-red-700">âŒ</button>
        </li>
      </ul>
    </div>

    <!-- Ferdige -->
    <div>
      <h3 class="text-lg font-semibold mb-2">âœ… Ferdige</h3>
      <ul class="space-y-2">
        <li *ngFor="let task of completedTasks; trackBy: trackById" class="flex items-center justify-between border rounded px-3 py-2 bg-gray-100">
          <label class="flex items-center gap-3">
            <input
              type="checkbox"
              [checked]="task.done"
              (change)="toggle(task)"
              class="w-4 h-4 accent-black"
            />
            <span class="text-sm line-through text-gray-500">{{ task.text }}</span>
          </label>
          <button (click)="remove(task)" class="text-sm text-red-500 hover:text-red-700">âŒ</button>
        </li>
      </ul>
      <div *ngIf="anyDone" class="mt-2 text-right">
        <button (click)="clearCompleted()" class="text-xs text-blue-600 hover:underline">
          ğŸ§¹ Fjern ferdige
        </button>
      </div>
    </div>
  </div>
</div>
