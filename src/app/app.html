<body class="relative min-h-screen bg-slate-900" [class.overflow-hidden]="!hasName">
  <!-- Glow-effekter -->
  <div class="absolute -inset-10 bg-gradient-to-tr from-cyan-500 via-teal-500 to-blue-500 blur-3xl opacity-40"></div>
  <div class="absolute left-0 inset-y-1/4 w-80 h-80 bg-gradient-to-br from-purple-600 via-pink-500 to-indigo-500 blur-2xl opacity-30"></div>

  <!-- Hovedinnhold -->
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen p-6 font-sans">
    <ng-container *ngIf="!hasName; else content">
      <div class="flex items-center justify-center w-full h-screen">
        <div class="w-full max-w-md space-y-4 text-center card animate-fade-in">
          <h1 class="text-3xl font-bold text-green-300">Hva heter du?</h1>
          <p class="text-sm text-white/70">Skriv inn navnet ditt for å komme i gang ✨</p>
          <input [(ngModel)]="tempName" placeholder="Fyll inn navnet ditt" class="w-full input" />
          <button (click)="saveName()" class="w-full btn btn-primary">🚀 Fortsett</button>
        </div>
      </div>
    </ng-container>

    <ng-template #content>
      <ng-container *ngIf="isEasterEgg; else todo">
        <app-easter-egg></app-easter-egg>
      </ng-container>
      <ng-template #todo>
        <header class="mb-10 text-center animate-fade-in">
          <h1 class="text-4xl font-bold text-green-300">Hei, {{ name }} 👋</h1>
          <p class="mt-2 text-white/70">Din personlige Todo-liste i stjernestøvet</p>
        </header>
        <app-todo></app-todo>
        <footer class="mt-10 text-xs text-white/40">Bygget med ❤️ og Tailwind</footer>
      </ng-template>
    </ng-template>
  </div>
</body>
